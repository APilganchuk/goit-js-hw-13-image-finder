<h1>Search picture from Pixabay API</h1>
<form class="search-form" id="search-form">
    <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        autofocus
    />
</form>
<ul class="gallery gallery-js">
    <!-- Список <li> с карточками изображений -->
</ul>
<button type="button" class="button" data-action="load-more">
    <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
    ></span>
    <span class="label">Load more</span>
</button>
